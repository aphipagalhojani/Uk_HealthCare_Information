<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UK Healthcare & Worker Visa Application Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    h2 {
      color: #003A5D; /* UK Government Blue */
      margin-bottom: 20px;
    }
    .uk-flag {
      width: 50px;
      height: auto;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
    .footer {
      margin-top: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_Kingdom.svg" alt="UK Flag" class="uk-flag" />
    <h2>Login to Your UK Visa Account</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="error-message" class="error">Invalid Username or Password!</div>
    <div class="footer">Â© 2025 UK Visa Application</div>
  </div>

  <script>
    function validateLogin() {
      const validUsername = "admin";  // Enter the username you want to allow
      const validPassword = "password123";  // Enter the password you want to allow

      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      if (enteredUsername === validUsername && enteredPassword === validPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";  // Redirect to another page after successful login (create this page separately)
        return true;  // Allow form submission (redirect)
      } else {
        document.getElementById('error-message').style.display = "block";  // Show error message
        return false;  // Prevent form submission
      }
    }
  </script>
</body>
</html>
